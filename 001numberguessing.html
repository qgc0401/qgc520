<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			
			<input type="text" v-model="qgc" />
			<p v-if="qgc>jjh">猜大了</p>
			<p v-if="qgc<jjh">猜小了</p>
			<p v-if="qgc==jjh">猜对了</p>
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el:'#app',
				data:{
					qgc:null,
					jjh:Math.floor(Math.random()*100)
				}
			})
		</script>
	</body>
</html>
